# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dp-sandbox-stage-test(staging)

on:
  push:
    branches:
      - appServiceSlot_Working_DO_NOT_MERGE

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'dp-sandbox-stage-test(staging)'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92bd70e072834540b33ff4e5e7a25513 }}
        package: .